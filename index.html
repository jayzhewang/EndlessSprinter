<html>
  <head>
    <title>Advanced Runner</title>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/game.css">
  </head>

  <body>
    <div class='canvas-container'>
      <div class='info'>
        <div>High Scores:</div>
      </div>
      <div class='game'>
        <canvas class='canvas'></canvas>
        <div class='instructions1'>
          <div>Space : Jump</div>
        </div>
        <div class='instructions2'>
          <div>Enter : Pause/Resume</div>
        </div>
        <div class='restart'>
          <div type="submit" onClick="window.location.reload()">Restart</div>
        </div>
      </div>
    </div>

  </body>
</html>
